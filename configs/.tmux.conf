unbind %
bind | split-window -h
bind - split-window -v

## easily toggle synchronization (mnemonic: e is for echo)
## sends input to all panes in a given window.
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# pass through xterm keys
set -g xterm-keys on
set-window-option -g xterm-keys on

# Better colors in tmux
# set -g default-terminal screen-256color
# set -g default-terminal "xterm-256color"
# set-option -ga terminal-overrides ",xterm-256color:Tc"
# set-default colorset-option -ga terminal-overrides ",xterm-256color:Tc"

set -g default-terminal "tmux-256color"

set-option -a terminal-features 'xterm-256color:RGB'

# Ctrl-K to clear scrollback
bind -n C-k clear-history

# Enable mouse mode
set -g mouse on

# Scroll History
set -g history-limit 30000

# Set ability to capture on start and restore on exit window data when running an application
setw -g alternate-screen on

# Lower escape timing from 500ms to 50ms for quicker response to scroll-buffer access.
set -s escape-time 50

# Enable terminal title updates
set-option -g set-titles on
set -g set-titles-string "#{host}:#T #W" 

# Hide the default status bar
set -g status off

# Fixes emojis not being visible in the terminal
set -gq utf8 on

# Enable focus events for neovim
set -g focus-events on

# Enable vi mode for copy mode
set-window-option -g mode-keys vi

# Clipboard integration via xclip (requires X11 forwarding with ssh -X)
# Neovim already uses clipboard=unnamedplus so it will share the same clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
